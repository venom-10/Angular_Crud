<div class="flex justify-start items-center flex-col h-full pt-10">
  <form
    [formGroup]="user"
    (ngSubmit)="onSubmit()"
    class="w-1/2 relative"
    method="POST"
    multi
  >
    <div class="relative z-0 w-full text-black mb-6 group">
      <input
        id="name"
        formControlName="name"
        type="name"
        class="block py-2.5 px-0 font-medium w-full bg-inherit text-md border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
        required
      />
      <label
        for="name"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:font-bold peer-focus:-translate-y-6"
        >Name</label
      >
    </div>
    <p
      *ngIf="user.controls.name.errors && user.controls.name.touched"
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Name is required
    </p>
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="email"
        id="email"
        formControlName="email"
        class="block py-2.5 px-0 font-medium w-full text-md bg-inherit border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
        required
      />
      <label
        for="email"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:font-bold peer-focus:-translate-y-6"
        >Email</label
      >
    </div>
    <p
      *ngIf="user.controls.email.errors && user.controls.email.touched"
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Email is required
    </p>
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        id="state"
        formControlName="state"
        class="block py-2.5 px-0 font-medium w-full text-md bg-inherit border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
      />
      <label
        for="state"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:font-bold peer-focus:-translate-y-6"
        >State</label
      >
    </div>
    <p
      *ngIf="user.controls.state.errors && user.controls.state.touched"
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      State is required
    </p>
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        id="address"
        formControlName="address"
        class="block py-2.5 px-0 font-medium w-full text-md bg-inherit border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
        required
      />
      <label
        for="Address"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:font-bold"
        >Address</label
      >
    </div>
    <p
      *ngIf="user.controls.address.errors && user.controls.address.touched"
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Address is required
    </p>
    <div class="relative z-0 w-full mb-6 group">
      <div class="relative w-[150px]">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        ></div>
        <input type="date" id="dob" formControlName="dob" />
      </div>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <input
        class="block w-full text-base text-gray-400 border rounded-lg cursor-pointer focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400"
        id="file"
        name="file"
        type="file"
      />
    </div>
    <select
      id="gender"
      formControlName="gender"
      class="text-white w-max bg-blue-700 rounded-lg"
    >
      <option value="Male" class="">Male</option>
      <option [defaultSelected]="female" value="Female" class="">Female</option>
      <option value="Other" class="">Other</option>
    </select>
    <button
      type="submit"
      class="text-white absolute bottom-0 right-0 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-base w-full sm:w-auto px-5 py-2.5 text-center focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
