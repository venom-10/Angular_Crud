<div class="flex justify-center items-center flex-col h-full pt-10">
  <form
    *ngIf="showForm"
    [formGroup]="updateUser"
    (ngSubmit)="onSubmit()"
    class="w-1/2 relative mb-14"
    method="post"
  >
    <div class="relative z-0 w-full text-black mb-6 group">
      <input
        id="name"
        formControlName="name"
        type="name"
        class="block py-2.5 px-0 font-medium w-full bg-inherit text-md border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
        required
      />
      <label
        for="name"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:font-bold peer-focus:-translate-y-6"
        >Name</label
      >
    </div>
    <p
      *ngIf="
        updateUser.controls['name'].errors && updateUser.controls['name'].touched
      "
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Name is required
    </p>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        id="state"
        formControlName="state"
        class="block py-2.5 px-0 font-medium w-full text-md bg-inherit border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
      />
      <label
        for="state"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:font-bold peer-focus:-translate-y-6"
        >State</label
      >
    </div>
    <p
      *ngIf="
        updateUser.controls['state'].errors && updateUser.controls['state'].touched
      "
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      State is required
    </p>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        id="address"
        formControlName="address"
        class="block py-2.5 px-0 font-medium w-full text-md bg-inherit border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        autocomplete="off"
        required
      />
      <label
        for="Address"
        class="font-medium absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:font-bold"
        >Address</label
      >
    </div>
    <p
      *ngIf="
        updateUser.controls['address'].errors &&
        updateUser.controls['address'].touched
      "
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Address is required
    </p>

    <div class="relative z-0 w-full mb-6 group flex">
      <div class="relative w-[150px]">
        <input type="date" id="dob" formControlName="dob" />
      </div>
      
      <div class="relative left-[140px]">
        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="dropdown"
          class="text-black border-[1px] border-black font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button"
        >
          Subjects
          <svg
            class="w-2.5 h-2.5 ml-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <!-- Dropdown menu -->

        <div
          id="dropdown"
          class="z-10 hidden border-[1px] border-black bg-gray-100 divide-y px-4 py-3  divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
        >
        <div class="flex items-center">
            <input id="default-checkbox" type="checkbox" (click)="selectAll($event)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-2" />
              <label for="default-checkbox"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 w-full">All</label>
          </div>
          <hr class="h-[2px] my-2 bg-black border-0 dark:bg-gray-700">
          <div class="flex items-center mb-4">
            <input
              [checked] = "selected[0] || allChecked"
              id="default-checkbox1"
              type="checkbox"
              value="1"
              (click)="multi($event)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox1"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 w-full"
              >Physics</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              [checked] = "selected[1] || allChecked"
              id="default-checkbox2"
              type="checkbox"
              value="2"
              (click)="multi($event)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox2"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 w-full"
              >Mathematics</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              [checked] = "selected[2] || allChecked"
              id="default-checkbox3"
              type="checkbox"
              value="3"
              (click)="multi($event)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox3"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 w-full"
              >Chemistry</label
            >
          </div>
          
          <div class="flex items-center mb-4">
            <input
              [checked] = "selected[3] || allChecked"
              id="default-checkbox4"
              type="checkbox"
              value="4"
              (click)="multi($event)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox4"
              class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 w-full"
              >Biology</label
            >
          </div>
        </div>
      </div>
      <select
        id="gender"
        formControlName="gender"
        class="text-black absolute right-0 font-medium w-max rounded-lg"
      >
        <option value="Male" class="">Male</option>
        <option value="Female" class="">
          Female
        </option>
        <option value="Other" class="">Other</option>
      </select>
    </div>
    <p
      *ngIf="updateUser.controls['dob'].errors && updateUser.controls['dob'].touched"
      class="text-red-500 text-xs font-medium -mt-5 mb-2"
    >
      Date of Birth is required
    </p>
     <button
      type="submit"
      class="text-white relative bottom-0 right-0 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-base w-full sm:w-auto px-5 py-2.5 text-center focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
