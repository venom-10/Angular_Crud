
<td class="px-6 py-[10px] text-center">
  <img class="w-10 h-10 rounded-full" src="http://localhost:3000/{{ userData.imagepath }}" alt="user photo" />
</td>
<td class="px-6 py-[10px]">{{ userData.name }}</td>
<td class="px-6 py-[10px]">{{ userData.email }}</td>
<td class="px-6 py-[10px]">{{ userData.gender }}</td>
<td class="px-6 py-[10px]">{{ userData.state }}</td>
<td class="px-6 py-[10px]">{{ userData.address }}</td>
<td class="px-6 py-[10px]">{{ userData.dob }}</td>
<td class="px-6 py-[10px]">{{ stringArray.join(', ') }}</td>
<td class="px-6 py-[10px] w-full flex gap-4 items-center justify-center mt-[10px]">
  <a href="/update?id={{ userData.id }}" class="text-gray-400 font-semibold hover:text-green-500">Edit</a>
  <!-- <button id="dropdownDefaultButton" [attr.data-dropdown-toggle]="'delete_Dropdown'+userData.id"
        class="relative font-semibold hover:text-red-600 ml-2" type="button">Delete</button>
    <div id="delete_Dropdown{{userData.id}}"
        class="hidden text-white bg-red-700 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        <button (click)="userDeletion(userData.id)" class="text-gray-50 hover:text-gray-200">Are you Sure</button>
    </div> -->

  <!-- Modal toggle -->
  <button [attr.data-modal-target]="'defaultModal'+userData.id" [attr.data-modal-toggle]="'defaultModal'+userData.id"
    class="relative font-semibold hover:text-red-600 ml-2" type="button">
    Delete
  </button>

  <!-- Main modal -->
  <div id="defaultModal{{userData.id}}" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            [attr.data-modal-hide]="'defaultModal'+userData.id">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <p class="text-2xl text-red-600 font-semibold text-center">
            Are You Sure
          </p>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button [attr.data-modal-hide]="'defaultModal'+userData.id" type="button" (click)="userDeletion(userData.id)"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Delete
          </button>
          <button [attr.data-modal-hide]="'defaultModal'+userData.id" type="button" (click)="userDeletion(userData.id)"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</td>
